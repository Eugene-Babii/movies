      security:
        - bearerAuth: [ ]
      tags:
        - Initial
      summary: List of user data
      description: Profile, tenants, role, fiscal periods, intercepts
      parameters:
        - in: header
          name: Accept-Language
          description: The choice of language affects the content of errors about incorrect fields
          schema:
            type: string
            enum: [ en, fr ]
          required: false
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  profile:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        first_name:
                          type: string
                        last_name:
                          type: string
                        img:
                          type: string
                        phone:
                          type: string
                        job_title:
                          type: string
                        mfa_enabled:
                          type: boolean
                        email:
                          type: string
                  tenants:
                    type: array
                    items:
                      type: object
                      properties:
                        tenant_id:
                          type: integer
                        name:
                          type: string
                        domain:
                          type: string
                        address:
                          type: string
                        company_size:
                          type: integer
                        img:
                          type: string
                  role:
                    type: string
                  fiscal_periods:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        name:
                          type: string
                        status:
                          type: string
                        order_no:
                          type: number
                        start_date:
                          type: string
                        end_date:
                          type: string
                  intercepts:
                    type: object
                    properties:
                      id:
                        type: integer
                      user_id:
                        type: string
                      demo_video_watched:
                        type: boolean
                      overview_tour:
                        type: boolean
                      documents_tour:
                        type: boolean
                      projects_tour:
                        type: boolean
                      productivity_tour:
                        type: boolean
                      messaging_tour:
                        type: boolean
                      support_tour:
                        type: boolean
                      settings_tour:
                        type: boolean


              example:
                profile:
                  id: 1
                  first_name: 'Test'
                  last_name: 'Test'
                  img: "img_link"
                  phone: "+40 766 313 365"
                tenants:
                  - tenant_id: 1
